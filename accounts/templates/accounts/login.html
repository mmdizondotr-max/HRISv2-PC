{% extends 'base.html' %}

{% block title %}Login - iMDiz HRIS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required id="id_username">
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required id="id_password">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{% url 'accounts:register' %}" class="btn btn-outline-secondary">Register</a>
                        <a href="#" class="btn btn-link btn-sm text-center">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
