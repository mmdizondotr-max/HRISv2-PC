{% extends 'base.html' %}

{% block title %}Login - iMDiz HRIS{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-10">
    <div class="w-full max-w-md">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h4 class="text-xl font-bold mb-0 text-white">Login</h4>
            </div>
            <div class="card-body p-8 bg-white">
                <form method="post" class="space-y-6">
                    {% csrf_token %}

                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required id="id_username">
                    </div>

                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required id="id_password">
                    </div>

                    <div class="flex flex-col gap-3 mt-6">
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                            Login
                        </button>
                        <a href="{% url 'accounts:register' %}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors text-center">
                            Register
                        </a>
                        <a href="{% url 'accounts:forgot_password' %}" class="text-sm text-primary hover:text-secondary text-center mt-2">
                            Forgot Password?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
