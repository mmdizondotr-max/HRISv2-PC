{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3>Delete Shop</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the shop <strong>{{ shop.name }}</strong>?</p>
                <p class="text-danger">This action cannot be undone and will delete all associated logs and requirements.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'attendance:shop_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
