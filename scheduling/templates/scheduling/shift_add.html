{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Add Staff to Schedule</h3>
            </div>
            <div class="card-body">
                <p><strong>Shop:</strong> {{ shop.name }}</p>
                <p><strong>Date:</strong> {{ date }}</p>
                <p><strong>Role:</strong> {{ role }}</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.user.id_for_label }}" class="form-label">Select Staff</label>
                        {{ form.user }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Shift</button>
                        <a href="{% url 'scheduling:generator' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
